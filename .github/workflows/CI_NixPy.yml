
name: "CI - os - nix -Python "

on:
  pull_request:
    branches: ["master"]
  push:
#    branches: [master]

jobs:
  testSuite:
## build
    name: Test on Python${{ matrix.python-version  }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ] # macos-10.14, 
        python-version: [3.7, 3.8, 3.9 ]
        exclude:
          - python-version: 3.9

## tasks per natrix element
#    name: OS ${{ matrix.os }} - Python ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v2

    - name: Install/Setup - PYTHON
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        #architecture: 'x64'

    - name: Install/Setup - NIX
      uses: cachix/install-nix-action@v9
      with:
        skip_adding_nixpkgs_channel: true

    - name: PYTHON - Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        #if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        #python setup.py install

    - name: PYTHON - Lint (with flake8) over project files
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
## test suite
    - name: PYTHON - execute pytest(s)
      run: |
        pytest
## tests build + pytest
    - name: NIX PY - Build + pytest 
      run: nix-env -if . -A mach-nix
      shell: bash
# app - run
    - name: RUN - mach-nix env 
      env:
        MN_ENTRY: env
        PY_VERSION: "3.7"
        PKGS_PY: "./requirements.txt"
        ENV_DIR: "./env_new_nixpkgs"         
        #NIXPKGS: "{ "rev": $SHA , "sha256": $SHA256, }"
        SHA: "502845c3e31ef3de0e424f3fcb09217df2ce6df6"
        SHA256: "0fcqpsy6y7dgn0y0wgpa56gsg0b0p8avlpjrd79fp4mp9bl18nda"
      run: |
         mach-nix $MN_ENTRY -p $PY_VERSION -r $PKGS_PY $ENV_DIR --nixpkgs '{ "rev":"502845c3e31ef3de0e424f3fcb09217df2ce6df6" , "sha256": "0fcqpsy6y7dgn0y0wgpa56gsg0b0p8avlpjrd79fp4mp9bl18nda", }' 
      shell: bash

    - name: RUN - mach-nix gen 
      env:
        MN_ENTRY: gen
        PY_VERSION: "3.7"
        PKGS_PY: "./requirements.txt"
        ENV_DIR: "./env_new_nixpkgs"         
        SHA: "502845c3e31ef3de0e424f3fcb09217df2ce6df6"
        SHA256: "0fcqpsy6y7dgn0y0wgpa56gsg0b0p8avlpjrd79fp4mp9bl18nda"
      run: |
         mach-nix $MN_ENTRY -p $PY_VERSION -r $PKGS_PY  --nixpkgs '{ "rev":"502845c3e31ef3de0e424f3fcb09217df2ce6df6" , "sha256": "0fcqpsy6y7dgn0y0wgpa56gsg0b0p8avlpjrd79fp4mp9bl18nda", }' 
      shell: bash
    

   